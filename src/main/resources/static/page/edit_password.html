	<script type="application/javascript">
		$(function () {
			inPutDate();
		})
		var newPas = document.getElementById("newPassword");
		var newPasAga = document.getElementById("newPasswordAgain");

		newPas.onclick = function(){
			if(newPas.type == "password"){
				newPas.type = "text";
			}else{
				newPas.type = "password";
			}
		}
		newPasAga.onclick = function() {
			if (newPasAga.type == "password") {
				newPasAga.type = "text";
			} else {
				newPasAga.type = "password";
			}
		}
		$("#submit_bt").click(function () {
			var oldPas=$("#oldPassword").val()
			var newPas=$("#newPassword").val()
			var newPasAgain = $("#newPasswordAgain").val()
			if(oldPas == "" || oldPas == null){
				$.gritter.add({
					time: 2000,
					position: "top-center",
					title: '提示信息',
					text: ['请输入初始密码'],
					imageClass: "fa fa-close",
					sticky: false,
					removeAll: true
				});
				return;
			}
			if(newPas == "" || newPas == null){
				$.gritter.add({
					time: 2000,
					position: "top-center",
					title: '提示信息',
					text: ['请输入新密码'],
					imageClass: "fa fa-close",
					sticky: false,
					removeAll: true
				});
				return;
			}
			if(newPas != newPasAgain){
				$.gritter.add({
					time: 2000,
					position: "top-center",
					title: '提示信息',
					text: ['输入的两次密码不一致'],
					imageClass: "fa fa-close",
					sticky: false,
					removeAll: true
				});
				return;
			}
			$.ajax({
				method : 'post',
				url : baseUrl + '/updatePassword.action',
				dateType:'json',
				data :{newPassword:newPas,
					empno:localStorage.getItem('empno')},
				success : function(data) {
					layer.msg(data.msg);
					setTimeout(function () {
						location.href = "profile.html";
					}, 1000)
				}
			})
		})

	</script>
