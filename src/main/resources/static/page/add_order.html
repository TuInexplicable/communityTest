	<script type="application/javascript">
		//页面动态改变标识
		var flag = 0;//默认没有变化
		var roomno;
		$(function () {
			//放一个隐藏域存empno，$('.form-horizontal').serializeArray()之后无法单独传参
			$("#empno").val(localStorage.getItem("empno"));
			//页面截取获得参数，房间编号和类型编号，
			// 房间编号用于插入订单，类型编号用于刷新房间类型剩余量
			var url = location.href;
			roomno = url.split("=")[1];
			$("#rno").val(roomno);
			$("#starttime").click(function () {
				$("#time1").runTimer2();
				$("#starttime").val( $("#time1").text());
			})
		})

		$("#idCard").blur(function () {
			$.post(baseUrl + '/customer/selectCusByIdCard.action',
				{idcard : $("#idCard").val()}, function(data) {
					if(data.code==200){
						//页面动态改变
						flag = 1;
                        $("#cusMsg1").css("display","block");
						$("#cname1").text(data.customer.cname);

                        $("#cno").val(data.customer.cno);
                        $("#cusMsg").css("display","none");

                        $("#item").text("顾客已存在，无需再次添加，请继续完善订单");
                        $("#item").css("display","block");

					}

					},"JSON"
			)
		})

        //SELECT * FROM tb_customer WHERE cname LIKE '%1%'
		$("#submit_bt").click(function () {
			if ($(".form-control").click()){
				if(flag==1){
					$.ajax({
						method : 'post',
						url : baseUrl + '/order/addOrder.action',
						dateType:'json',
						data : {rno:$("#rno").val(),starttime:$("#starttime").val(),cno:$("#cno").val(),empno:$("#empno").val()},
						success : function(data) {
							layer.msg(data.msg);
							setTimeout(function () {
								location.href = "in_room.html";
							}, 500)
						}
					})
				}else if(flag==0){
					$.ajax({
						method : 'post',
						url : baseUrl + '/order/addCus_Order.action',
						dateType:'json',
						data : $('.form-horizontal').serializeArray(),
						success : function(data) {
							layer.msg(data.msg);
							setTimeout(function () {
								location.href = "in_room.html";
							}, 500)
						}
					})
				}else{

				}

			}else {
				layer.msg("请补全信息后确认添加");
			}
		})

	</script>
