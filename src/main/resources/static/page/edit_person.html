		function selectEmp() {
			$.get(baseUrl + '/selectEmp.action',{empno:localStorage.getItem('empno')}, function (data) {
				if (data.code == 200) {
					$("#ename").val(data.emp.ename);
					$("#birthday").val(data.emp.birth);
					$("#account").val(data.emp.account);
					$("#phone").val(data.emp.phone);
				}
				else if(data.code==202){
					layer.msg(data.msg)
				}else {

				}
			}, "JSON");
		}

		$("#submit_bt").click(function () {
			console.log(localStorage.getItem('empno'))
				$.ajax({
					method : 'post',
					url : baseUrl + '/updateEmp.action',
					dateType:'json',
					data :{ename:$("#ename").val(),
						birth:$("#birthday").val(),
						account:$("#account").val(),
						phone:$("#phone").val(),
					    empno:localStorage.getItem('empno')},
					success : function(data) {
						layer.msg(data.msg);
						setTimeout(function () {
							location.href = "profile.html";
						}, 1000)
					}
				})
			})
