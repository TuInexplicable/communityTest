<script type="text/javascript">

    /* ==============================================
                                                                                                                                                                                                                                                                                                                                                                                                   Counter Up
                                                                                                                                                                                                                                                                                                                                                                                                                  =============================================== */
    jQuery(document).ready(function ($) {
        setTimeout(function () {
            $.ajax({
                type:"get",
                url:baseUrl+"/getUser",
                dataType:"json",
                success:function(data){
                    //msg:是LoginServlet返回的文本值，
                    //sessionStorage 在重启浏览器，关闭页面或打开新页面时失效
                    // sessionStorage.setItem("name",name);
                    // sessionStorage.setItem("userId",msg.userId);

                    $("#userImg").attr('src',data.gitUser.avatar_url);
                    $("#userImg").attr("title","gitImage")
                    $("#username").text(data.gitUser.id);

                }
            });
        }, 500);
        if(localStorage.getItem("roleid")!=1){
            $("#baseManage").html("");
        }
        $("#time").runTimer();
        $('.counter').counterUp({
            delay: 100,
            time: 1200
        });
        });
    window.onload = function(){
        history.forward();
    }
    $("#outSystem").click(function () {
       location.href = baseUrl+"/login.html";
    })
    //右上角功能合并，jq转换成原生js调用点击事件，点击左侧功能条
    $("#changePersonMsg").click(function () {
        $("#changePersonM")[0].click();
    })
    $("#changePsw").click(function () {
        $("#changePwd")[0].click();
    })
</script>
