<script type="text/javascript">
    $(function () {

        selectAllOrder();

    })


    function selectAllOrder() {
        $.get(baseUrl + '/order/selectAllOrder.action', function (data) {
            if (data.code == 200) {
                $.each(data.list,function (index, obj) {
                    var tr = $('<tr></tr>');
                    var td1 = $('<td></td>').text(obj.ono);
                    var td2 = $('<td></td>').text(obj.starttime);
                    var td3 = $('<td></td>').text(obj.cname);
                    var td4 = $('<td></td>').append("<a href='manage_order.html?id="+obj.ono+"'><span style='color: green;' v-if='item.state==0'>详细信息</span></a>");

                    tr.append(td1).append(td2).append(td3).append(td4);
                    $('tbody').append(tr);
                })
            }else{
                layer.msg(data.msg);
            }
        }, "JSON");
    }
</script>
