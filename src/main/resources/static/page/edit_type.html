<script type="application/javascript">

    $(function () {
        var url = location.href;
        var id = url.split("=")[1];
        selectType(id);
    })
    function selectType(id) {
        $.get(baseUrl + '/type/selectType.action',{tno:id}, function (data) {
            if (data.code == 200) {
                $("#tname").val(data.type.tname);
                $("#price").val(data.type.price);
            }
            else if(data.code==202){
                layer.msg(data.msg)
            }
        }, "JSON");
    }

    $("#submit_bt").click(function () {
        $.ajax({
            method : 'post',
            url : baseUrl + '/type/updateType.action',
            dateType:'json',
            data :{tname:$("#tname").val(),
                price:$("#price").val(),
                tno:location.href.split("=")[1]},
            success : function(data) {
                layer.msg(data.msg);
                setTimeout(function () {
                    location.href = "room_type.html";
                }, 1000)
            }
        })
    })

</script>
